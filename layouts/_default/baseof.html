<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <link rel="icon" href="{{ "favicon.png" | relURL }}" type="image/png">
  <link rel="stylesheet" href="{{ "css/all.min.css" | relURL }}">
  {{ $styles := resources.Get "scss/main.scss" | toCSS (dict "targetPath" "css/main.css") }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="{{ .Params.bodyClass | default .Kind }}">
  {{ block "main" . }}{{ end }}

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ .Site.Params.ga_tracking }}', 'danielkirs.ch');
    ga('send', 'pageview');
  </script>
</body>
</html>
